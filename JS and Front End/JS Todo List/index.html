<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Todo List</h1>
        <div class="form">
            <input type="text" id="title" placeholder="Add a new todo">
            <textarea id="description" placeholder="Add a description"></textarea>
            <label for="description" id="error"></label>
            <button id="add">Add</button>

            <input type="text" class="search" placeholder="Search by Title">
            <label for="search" id="searchLabel"></label>
        </div>
        <div class="list"></div>
    </div>

</body>
<script src="script.js"></script>

</html>
