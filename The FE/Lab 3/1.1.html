<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<title>Contact Form</title>
</head>

<body>
	<section id="contactFormSection">
		<div class="contactFormImageContainer">
			<div class="overly-menu">
				
				<span class="thank-you">Thank you for your interest in</span>
				<h1 class="thank-you-name">Meow Mewo</h1>
			</div>
			<img id="contactFormImage" src="imgs/p4.jpg" alt="My Awesome Dog" />

		</div>

		<form id="contactForm">
			<div class="formItem">
				<input placeholder="Name" type="text" id="name" name="name" required />
			</div>
			<div class="formItem">
				<input placeholder="Email" type="email" id="email" name="email" required />
			</div>
			<div class="formItem">

				<textarea rows="10" placeholder="Message" id="message" name="message" required autocapitalize
					cols="4"></textarea>
			</div>
			<button type="submit">Send</button>
		</form>
	</section>
</body>

</html>
